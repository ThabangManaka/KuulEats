<table mat-table [dataSource]="dataSource" class="employee-table__table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="products">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> {{this.orders}} </td>


  </ng-container>

  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef> Product</th>
    <td mat-cell *matCellDef="let element"> {{element.cart}} </td>
    <td mat-footer-cell *matFooterCellDef>Total</td>
  </ng-container>

   <!-- <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity</th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container> -->


      <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Quantity</th>
    <td mat-cell *matCellDef="let element"> </td>

  </ng-container>

  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef> Price</th>
    <td mat-cell *matCellDef="let element"> {{element.food.price  | currency: 'USD':'symbol' }} </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

</table>
