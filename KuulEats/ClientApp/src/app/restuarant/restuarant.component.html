
<mat-card>
  <mat-card-header>
      <mat-card-title>Product List</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
    
      <ng-container matColumnDef="restuarantName">
        <th mat-header-cell *matHeaderCellDef> Restuarant Name</th>
        <td mat-cell *matCellDef="let element"> {{element.restuarantName}} </td>
      </ng-container>
   
   <!--actions-->
   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element; let i=index;">
      <button mat-raised-button class="updateBtn"  (click)="updateDialog(element.restuarantId)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
      <button mat-raised-button class="deleteBtn"   [routerLink]="['/reservations',element.restuarantId]">

        <mat-icon aria-label="Delete">
          <a [routerLink]="['/reservations',element.restuarantId]"></a>
        </mat-icon>
      </button>
    </td>
  </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
