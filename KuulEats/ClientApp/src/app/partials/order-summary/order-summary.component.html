<mat-card>
<div
  fxLayout="column"
  fxLayoutAlign="start stretch"
  fxLayoutGap="32px"
>
<mat-toolbar class="toolbar">
  <h5 mat-dialog-title> <p *ngIf=" items.totalCount === 1">This order contains 1 item.</p> </h5>

  <h5 mat-dialog-title>  <p *ngIf=" items.totalCount > 1">This order contains {{  items.totalCount}} items.</p></h5> 

 
    <span class="toolbar-spacer"></span>
    </mat-toolbar>


  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="quantityAndName">
      <td mat-cell *matCellDef="let item">{{ item.quantity}} x {{ item.food.name}}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <td mat-cell *matCellDef="let item">
        {{ item.quantity *  item.food.price | currency: 'USD':'symbol' }}
      </td>
      <td mat-footer-cell *matFooterCellDef>{{ items.totalPrice | currency }}</td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>
  </table>
</div>
</mat-card>
