  <mat-card>
    <mat-card-title>Shipping Address</mat-card-title>
  <div *ngIf="address">


  <div fxLayout="row" fxLayoutGap="64px">
    <div fxLayout="column">
      <h4> Name: {{ address.name }}</h4>
      <div *ngFor="let line of address.addressLines; let i = index">
        <h4>Address line {{ i + 1 }}:    {{ address.addressLines[i] }}</h4>

      </div>
    </div>
    <div fxLayout="column">
      <h4>Post code: {{ address.postCode }}</h4>

      <h4>City: {{ address.city }}</h4>
      <h4>Country :  {{ address.country }}</h4>

    </div>
  </div>
</div>
</mat-card>
