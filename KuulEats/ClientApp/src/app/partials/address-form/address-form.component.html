<mat-card class="wrapper">
<mat-toolbar class="toolbar">
  <h4 mat-dialog-title>Shipping address</h4> 
 
 
    <span class="toolbar-spacer"></span>
    </mat-toolbar>
      <mat-dialog-content>
 
       <div class="container">

<form (ngSubmit)="onSubmit()" #addressForm="ngForm" fxLayout fxLayout="column" fxLayoutGap="16px">
  <mat-form-field appearance="fill">
    <input
      #nameField="ngModel"
      type="text"
      matInput
      placeholder="Name"
      required
      [(ngModel)]="address.name"
      name="name"
      [disabled]="isReadOnly"
    />
    <mat-error *ngIf="nameField?.invalid && (nameField?.dirty || nameField?.touched)">
      Name is required.
    </mat-error>
  </mat-form-field>
<br>
  <mat-form-field  appearance="fill">
    <input
      #addressLine1Field="ngModel"
      type="text"
      matInput
      placeholder="Address line 1"
      required
      [(ngModel)]="address.addressLines[0]"
      name="addressLine1"
      [disabled]="isReadOnly"
    />
    <mat-error
      *ngIf="addressLine1Field.invalid && (addressLine1Field?.dirty || addressLine1Field?.touched)"
    >
      Address line 1 is required.
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field  appearance="fill">
    <input
      type="text"
      matInput
      placeholder="Address line 2"
      [(ngModel)]="address.addressLines[1]"
      name="addressLine2"
      [disabled]="isReadOnly"
    />
  </mat-form-field>
  <br>
  <mat-form-field  appearance="fill">
    <input
      #postCodeField="ngModel"
      type="text"
      matInput
      placeholder="Post code"
      required
      [(ngModel)]="address.postCode"
      name="postCode"
      [disabled]="isReadOnly"
    />
    <mat-error
      *ngIf="postCodeField.invalid && (postCodeField?.dirty || postCodeField?.touched)"
    >
      Post code is required.
    </mat-error>
  </mat-form-field  >

  <mat-form-field  appearance="fill">
    <input
      #cityField="ngModel"
      type="text"
      matInput
      placeholder="City"
      required
      [(ngModel)]="address.city"
      name="city"
      [disabled]="isReadOnly"
    />
    <mat-error *ngIf="cityField.invalid && (cityField?.dirty || cityField?.touched)">
      City is required.
    </mat-error>
  </mat-form-field>

  <mat-form-field  appearance="fill">
    <input
      #countryField="ngModel"
      type="text"
      matInput
      placeholder="Country"
      required
      [(ngModel)]="address.country"
      name="country"
      [disabled]="isReadOnly"
    />
    <mat-error *ngIf="countryField.invalid &&(countryField?.dirty || countryField?.touched)">
      Country is required.
    </mat-error>
  </mat-form-field>
  <br>

  <button class="btnSubmit" *ngIf="!isReadOnly" mat-flat-button color="accent" type="submit" [disabled]="!addressForm.form.valid">Place order</button>
</form> 
</div>
</mat-dialog-content>
</mat-card>
